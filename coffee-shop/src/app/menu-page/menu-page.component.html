<div class="card flex align-items-center justify-content-center">
    <p-accordion class="" >
      <p-accordionTab *ngFor="let category of menu | keyvalue">
        <ng-template pTemplate="header">
          <span class="flex flex-row align-items-center gap-3">
            <div class="flex">
              <p-avatar
                image="../../assets/images/special-coffee.png"
                shape="circle"
                size="xlarge"/>
            </div>
            <div class="flex">
              <span class="font-bold white-space-nowrap header-color">
                <h1>{{ category.key }}</h1>
              </span>
            </div>
          </span>
        </ng-template>
        <p-accordion class="">
          <p-accordionTab *ngFor="let subcategory of category.value | keyvalue">
            <ng-template pTemplate="header">
              <span class="flex align-items-center gap-2">
                <span class="font-bold white-space-nowrap header-color">
                  <h2>{{ subcategory.key }}</h2>
                </span>
              </span>
            </ng-template>
            <div *ngFor="let item of subcategory.value.main">
              <span class="flex gap-3">
                <span class="flex "><strong>{{ item.name }}</strong></span>
                <span class="flex "><strong>{{ item.price }}</strong></span>
                <span class="flex ">{{ item.currency }}</span>
              </span>
              <p class="describe">{{ item.description }}</p>
            </div>
            <div *ngIf="subcategory.value.extra.length > 0">
              <div *ngFor="let extra of subcategory.value.extra">
                  <p><strong>{{ extra.name }}  {{ extra.price }}</strong> {{ extra.currency }}</p>
              </div>
            </div>
          </p-accordionTab>
        </p-accordion>
      </p-accordionTab>
    </p-accordion>
  </div>
